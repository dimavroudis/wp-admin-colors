<main class="customizer">
  <div>
    <wpasg-customizer [colors]="colors" [name]="name" [id]="id" (colorChanged)="setColors($event)"
      (nameChanged)="setName($event)" (idChanged)="setId($event)" (submited)="generateScheme()"></wpasg-customizer>
  </div>
</main>
<aside class="mockup">
  <wpasg-mockup [id]="id" [name]="name" [colors]="mockColors"></wpasg-mockup>
</aside>
